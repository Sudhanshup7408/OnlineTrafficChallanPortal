<section class="vh-20 gradient-custom">
    <div class="container py-5 h-60">
      <div class="row d-flex justify-content-center align-items-center h-70">
        <div class="col-6 col-md-4 col-lg-3 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 3rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-md-2 mt-md-1 pb-1">
                <form #policelogin="ngForm">
                  <h2 class="fw-bold mb-0 text-uppercase">Vehicle Owner Login</h2>
                  <p class="text-white-50 mb-3">Please enter your Email and Password!</p>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label-bold" for="typeEmailX">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                      [(ngModel)]="email" />
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password"
                      [(ngModel)]="password" />
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" (click)=ownerhome()>Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
