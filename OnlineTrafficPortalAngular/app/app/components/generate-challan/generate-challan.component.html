<div class="container">
    &nbsp;
    <div style="margin-left: 92%;">
        <a type="button" routerLink="/policehome" class="btn btn-info">Go Back</a>
    </div>
    <div>
        <form #generateform="ngForm" (ngSubmit)="onSubmit()">
            <h2>Generate Challan</h2>
            <hr>
            <div>
                <label>Vehicle No</label>&nbsp;
                    <input placeholder="UPXXEAXXXX"type="text" name="vehicleNo"[(ngModel)]="challan.vehicleNo" style="width: 20%;">
                <label style="margin-left: 150px;">Voilation Rule</label>&nbsp;
                    <select name="voilationId" [(ngModel)]="challan.voilationId" style="width: 20%;">
                        <option value="selected">Select rule voilated</option>
                        <option value=1>No Helmet</option>
                        <option value=2>Tripple riding</option>
                        <option value=3>No proper documents</option>
                        <option value=4>Rash driving</option>
                        <option value=5>Signal jumping</option>
                        <option value=6>Drunk and drive</option>
                        <option value=7>Driving in one way</option>
                        <option value=8>Using phone while driving</option>
                        <option value=9>Miscellaneous</option>
                    </select><br>&nbsp;<br>
                <label>Location</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input placeholder="pincode" type="text" name="location" [(ngModel)]="challan.location" style="width: 20%;"><br><br>
                <label>Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input placeholder="date and time" type="datetime-local" name="date" [(ngModel)]="challan.date" style="width: 20%;"><br><br>
                <label>Due Date</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input placeholder="date and time" type="datetime-local" name="dueDate" [(ngModel)]="challan.dueDate" style="width: 20%;"><br><br>
                <label>Proof URL</label>&nbsp;&nbsp;&nbsp;
                <input placeholder="proof url"type="text" name="proofUrl" [(ngModel)]="challan.proofUrl" style="width: 20%;"><br>
            </div>
            <hr>
            <div style="margin-left:480px">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
