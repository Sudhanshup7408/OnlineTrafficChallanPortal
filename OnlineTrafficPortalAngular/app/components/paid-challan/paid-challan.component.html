<div class="container" style="margin-top:20px">
    &nbsp;
    <div class="row" style="margin-left: 980px;">
        <a type="button" routerLink="/policehome" class="btn btn-info">Go Back</a>
      </div>
      <hr>
    <div class="row align-items-start">
      <div class="col-4" *ngFor="let challan of challans">
      <div class="card" style="width: 22rem;">
          <div class="row g-3">
            <div class="col-sm-2 col-md-12">
              <img src="{{challan.proofUrl}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title"><b>Challan No :</b>  {{challan.challanNo}}</h5>
                <p class="card-text"><b>Voilation ID :</b> {{challan.voilationId}}</p>
                <p class="card-text"> <b>Vehicle No : </b> {{challan.vehicleNo}}</p>
                <p class="card-text"><b>Challan amount : </b>{{challan.challanAmount}}</p>
                <p class="card-text"><b>Location : </b>{{challan.location}}</p>
                <p class="card-text"><b>Issued Date :</b> {{challan.date}}</p>
                <p class="card-text"><b>Due Date :</b> {{challan.dueDate}}</p>
              </div>
            </div>
          </div>
        </div>
        &nbsp;
      </div>
  </div>
