<div class="container-fluid">
  &nbsp;
  <div class="col-md-50">
    <button type="button" class="btn btn-primary" routerLink="/ownerhome" style="margin-left: 1100px;">Go Back</button>
  </div>
  &nbsp;
  <hr>
  <div class="row align-items-start" style="border-radius: 20%;">
    <div class="col-4" *ngFor="let challan of challans">
      &nbsp;
      <div class="card" style="width: 22rem; border-radius: 30px;">
        <div class="row g-4">
          <div class="col-md-10">
            <img src="{{challan.proofUrl}}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-title"> <b> Challan No. :</b> {{challan.challanNo}}</p>
              <p class="card-text"><b>Issued by :</b> {{challan.policeId}}</p>
              <p class="card-text"><b>Voilation ID :</b> {{challan.voilationId}}</p>
              <p class="card-text"><b>Vehicle No :</b> {{challan.vehicleNo}}</p>
              <p class="card-text"><b>Challan amount :</b> {{challan.challanAmount}}</p>
              <p class="card-text"><b>Location :</b> {{challan.location}}</p>
              <p class="card-text"><b>Issued Date :</b> {{challan.date}}</p>
              <p class="card-text"><b>Due Date :</b> {{challan.dueDate}}</p>
              <p class="card-text"><b>Status :</b></p>
              <div class="row">
                <div *ngIf="challan.paid">
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">Paid</button>
                  </div>
                </div>
              </div>
              <div *ngIf="!challan.paid">
                <div class="col-sm-9">
                  <button type="button" class="btn btn-warning">Pending</button>
                </div>
                &nbsp;
                <div *ngIf="!challan.disputed && challan.dispute!=null">
                  <button type="button" class="btn btn-danger">Dispute Rejected</button>
                </div>
                <br>
                <div class="btnn">
                  <button type="button" class="btn btn-primary" (click)=disputeform(challan)>Raise Dispute</button>
                  <div class="col-sm-10">
                    <button type="button" class="btn btn-success" (click)=pay(challan) style="margin-left: 240px;">Pay
                      Challan</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
